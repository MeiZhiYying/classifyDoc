<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分类 - 文件分类系统</title>
    <script>
        (function() {
            try {
                var theme = localStorage.getItem('app_theme') || 'light';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {}
        })();
    </script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-brain"></i>
                智能文档分类系统
            </h1>
            <div class="header-actions">
                <div class="settings">
                    <button id="settingsButton" class="settings-btn" aria-haspopup="true" aria-expanded="false" title="设置">
                        <i class="fas fa-gear"></i>
                    </button>
                    <div class="settings-dropdown" id="settingsDropdown" aria-label="设置" hidden>
                        <div class="settings-group">
                            <div class="settings-group-title">主题</div>
                            <label class="radio">
                                <input type="radio" name="theme" value="light" id="themeLight" checked>
                                <span>浅色（默认）</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="theme" value="dark" id="themeDark">
                                <span>深色</span>
                            </label>
                        </div>
                        <div class="settings-group" style="margin-top:10px;">
                            <div class="settings-group-title">常用</div>
                            <label class="switch">
                                <input type="checkbox" id="autoScanToggle">
                                <span>启动时自动扫描 uploads</span>
                            </label>
                            <div class="hint" style="font-size:12px;color:#64748b;">更多设置可后续扩展</div>
                        </div>
                    </div>
                </div>
                <div class="account">
                    <button id="accountButton" class="account-btn" aria-haspopup="true" aria-expanded="false" title="账户">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="account-dropdown" id="accountDropdown" hidden>
                        <div class="account-info" id="accountInfo">未登录</div>
                        <div class="account-actions">
                            <button class="account-action" id="loginOpenBtn">登录</button>
                            <button class="account-action" id="logoutBtn" hidden>退出登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p class="upload-text">点击或拖拽上传文件</p>
                <p class="upload-hint">支持批量上传，最多200个文件</p>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
            </div>
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">正在处理文件...</p>
            </div>
        </div>

        <div class="categories-grid" id="categoriesGrid">
            <!-- 分类卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 新增分类模态框 -->
        <div class="add-category-modal" id="addCategoryModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>添加新分类</h3>
                    <button class="close-btn" onclick="closeAddCategoryModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="categoryName">分类名称:</label>
                        <input type="text" id="categoryName" placeholder="请输入分类名称" required>
                    </div>
                    <div class="form-group">
                        <label for="username">用户名(关键词):</label>
                        <input type="text" id="username" placeholder="请输入用户名作为关键词" required>
                    </div>
                    <div class="form-actions">
                        <button class="btn-cancel" onclick="closeAddCategoryModal()">取消</button>
                        <button class="btn-confirm" onclick="addCategory()">确认添加</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文件列表区域 -->
        <div class="file-list-section">
            <div class="file-list-header">
                <h2 class="file-list-title">全部文件</h2>
                <div class="file-list-controls">
                    <div class="filter-control">
                        <label for="categoryFilter">分类筛选：</label>
                        <select id="categoryFilter">
                            <option value="">全部类型</option>
                        </select>
                    </div>
                    <div class="sort-controls">
                        <button id="sortByTime" class="sort-btn active" data-sort="time">
                            <i class="fas fa-clock"></i>
                            时间排序
                            <i class="fas fa-sort-down sort-icon"></i>
                        </button>
                        <button id="sortBySize" class="sort-btn" data-sort="size">
                            <i class="fas fa-weight-hanging"></i>
                            大小排序
                            <i class="fas fa-sort sort-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="file-list-table-container" id="fileListContainer">
                <table class="file-list-table" id="fileListTable">
                    <thead>
                        <tr>
                            <th class="file-icon-col"></th>
                            <th class="file-name-col">文件名</th>
                            <th class="file-category-col">智能分类</th>
                            <th class="file-size-col">文件大小</th>
                            <th class="file-time-col">上传时间</th>
                            <th class="file-actions-col">操作</th>
                        </tr>
                    </thead>
                    <tbody id="fileListBody">
                        <!-- 文件列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
                <div class="no-files-message" id="noFilesMessage" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>暂无文件</p>
                </div>
            </div>
        </div>

        <div class="file-list-modal" id="fileListModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">文件列表</h3>
                    <button class="close-btn" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="fileList"></div>
                </div>
            </div>
        </div>
        <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

        <!-- 登录模态框 -->
        <div class="auth-modal" id="authModal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>用户登录</h3>
                    <button class="close-btn" id="authCloseBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="loginUsername">用户名</label>
                        <input type="text" id="loginUsername" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" placeholder="请输入密码（演示为 admin）" required>
                    </div>
                    <div class="form-actions">
                        <button class="btn-cancel" id="authCancelBtn">取消</button>
                        <button class="btn-confirm" id="authSubmitBtn">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
